<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
          name="viewport">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">
    <title>Tic Tac Toe</title>
    <link href="https://fonts.googleapis.com" rel="preconnect">
    <link crossorigin href="https://fonts.gstatic.com" rel="preconnect">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;400;600&display=swap" rel="stylesheet">
    <link href="styles/global.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
          rel="stylesheet">
</head>
<body>
<h1>Current Turn: <span id="active-player"></span></h1>
<div id="button-container">
    <button id="easy-button" class="" onclick={gameBoard.setEasyMode()}>Easy</button>
    <button id="normal-button" class="" onclick={gameBoard.setNormalMode()}>Normal</button>
    <button id="hard-button" class="" onclick={gameBoard.setHardMode()}>Hard</button>
    <button id="extreme-button" class="" onclick={gameBoard.setExtremeMode()}>Extreme</button>
</div>
<div id="board-container"></div>
<div class="hidden" id="overlay">
    <div id="finish-container">
        <h1><span id="winner"></span></h1>
        <button id='reset-button' onclick={gameState.reset()}>Reset</button>
    </div>
</div>
<h3>Score</h3>
<div>Ties: <span id="ties">0</span></div>
    <div>Human: <span id="human-won">0</span> / <span id="robot-won">0</span> : Robot</div>
</body>
<script src="scripts/scripts.js" ></script>
</html>
